# detail：场景描述
# req_data：接口请求参数
# expect_code：预期响应码
# expect_msg：预期响应msg
test_password_login:
  - detail: 账号密码正确，登录成功
    req_data:
      dialCode: 855
      password: "flgpGS1oMqfvM4ewFrQSBg=="
      phone: "60000001"
      deviceType: 1
    assert_data:
      expect_code: 200
      expect_msg:
  - detail: 账号正确密码错误，登录失败
    req_data:
      dialCode: 855
      password: "sfsfdsdfsf"
      phone: "60000001"
      deviceType: 1
    assert_data:
      expect_code: 500
      expect_msg: "密码错误"
  - detail: 账号错误密码正确，登录失败
    req_data:
      dialCode: 855
      password: "flgpGS1oMqfvM4ewFrQSBg=="
      phone: "60000001646456"
      deviceType: 1
    assert_data:
      expect_code: 500
      expect_msg: "该手机号码还未注册"

test_verification_code:
  - detail: 验证码正确，登录成功
    req_data:
      dialCode: 855
      captcha_code: "6666"
      phone: "60000001"
      deviceType: 1
    assert_data:
      expect_code: 200
      expect_msg:
  - detail: 验证码错误，登录失败
    req_data:
      dialCode: 855
      captcha_code: "6661"
      phone: "60000001"
      deviceType: 1
    assert_data:
      expect_code: 500
      expect_msg: "验证码错误"