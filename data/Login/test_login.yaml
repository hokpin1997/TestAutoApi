test_password_login_01:
    detail: 账号密码正确，登录成功
    is_run:
    url: /user/login
    method: POST
    headers:
      Content-Type: application/json;
    requestType: json
    req_data:
      loginType: 0
      dialCode: 855
      password: "flgpGS1oMqfvM4ewFrQSBg=="
      phone: "60000001"
      deviceType: 1
    dependence_case:
    dependence_case_data:
    assert_data:
      expect_code: 200
      expect_msg:

